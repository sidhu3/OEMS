{% extends 'testapp/index.html' %}
{% load static %}

{% block bodyblock %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
    <div class="card-body text-center">
      <h2 class="fw-bold mb-4 text-primary">Login</h2>
      <form id="login-form" method="post" class="text-start">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required autocomplete="new-password">
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-lg shadow-sm">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'custom_password_reset' %}" class="text-decoration-none">Forgot Password?</a>
      </div>

      <hr class="my-4">

      <p class="mb-0">Donâ€™t have an account? 
        <a href="/signup/" class="text-decoration-none fw-bold text-primary">Sign up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
