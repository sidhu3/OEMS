<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        .jumbotron {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 50vh;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        body {
            background: linear-gradient(to right, #0b0b0b ,#2d4154, #249dde);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="content-wrapper">
                <h3 style="text-align: center; color: whitesmoke;">Are you sure! You really want to logout?</h3>
                <hr style="width: 100%; color: whitesmoke;">
                <form id="logoutForm" action="/accounts/logout/" method="post">
                    {% csrf_token %}
                    <button type="button" class="btn btn-warning" onclick="confirmLogout()">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                document.getElementById('logoutForm').submit();
            }
        }
    </script>
</body>
</html>
