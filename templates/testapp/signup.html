<!DOCTYPE html>
{% extends 'testapp/index.html' %}
{% load static %}

{% block bodyblock %}
<div class="container d-flex justify-content-center align-items-center mt-4"  style="min-height: 80vh;">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
    <div class="card-body text-center">
      <h2 class="fw-bold mb-4 text-primary">Sign Up</h2>

      <form method="post" class="text-start">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First name" required>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last name" required>
        </div>


        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-lg shadow-sm">Sign Up</button>
        </div>
      </form>

      <hr class="my-4">

      <p class="mb-0">Already have an account? 
        <a href="/accounts/login/" class="text-decoration-none fw-bold text-primary">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
