{% extends 'testapp/index.html'%}
{% load static %}

{% block bodyblock %}
    <center>
      <div class="container mt-3" style="min-height: 80vh;">
        <h2>Remove an Employee</h2>
        <hr>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Employee to be Removed
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% for emp in emps %}
              <li><a class="dropdown-item" href="/delete/{{emp.id}}/">{{emp.first_name}} {{emp.last_name}}</a></li>
              {% endfor %}
            </ul>
          </div>
   
    </div>
    </center>

{% endblock %}
